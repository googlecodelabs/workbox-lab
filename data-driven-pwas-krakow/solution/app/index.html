<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Set the viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

  <!-- Set character encoding -->
  <meta charset="utf-8">

  <!-- Set title -->
  <title>Travel Dashboard</title>

  <!-- Request fonts and styles -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style/main.css" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#90a8b2">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/icon-192x192.png">

  <!-- Tile for Win8 -->
  <meta name="msapplication-TileColor" content="#90a8b2">
  <meta name="msapplication-TileImage" content="images/touch/icon-192x192.png">

</head>

<body>
  <header>
    <ul class="navbar">
      <li><a href="#home">Dashboard</a></li>
      <li style="float:right; padding: 12px 16px"><img src="images/icon/icon.svg" alt="profile icon" /></li>
    </ul>
  </header>

  <main>
    <h1>Travel Dashboard</h1>

    <picture id="banner">
      <source media="(min-width: 750px)" srcset="images/sfo-1600_large_2x.jpg 2x, images/sfo-800_large_1x.jpg" />
      <source media="(min-width: 500px)" srcset="images/sfo_medium.jpg" />
      <img src="images/sfo_small.jpg" alt="View from aircraft window near San Francisco airport">
    </picture>

    <section id="post">

      <br>

      <h2>Current Events</h2>

      <br>

      <p id="offline" class="message warn">You're offline and viewing stored data</p>
      <p id="no-data" class="message error">You're offline and local data is unavailable</p>
      <p id="data-saved" class="message success">This data was saved for offline mode</p>
      <p id="save-error" class="message error">This data couldn't be saved offline :(</p>

      <ul id="container" class="container"></ul>

      <br><br>

      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>
      <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
      </div>
      <div>
        <label for="note">Note:</label>
        <textarea id="note" name="note"></textarea>
      </div>
      <div class="button">
        <button id="add-event-button">Add event</button>
      </div>

    </section>

  </main>

  <footer>

    <div id="social">
      <a href="#">Twitter</a>
      <a href="#">Facebook</a>
      <a href="#">Google+</a>
      <a href="#">Digg</a>
    </div>

  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registration successful with scope: ',
          registration.scope);
        })
        .catch(function(err) {
          console.log('Service Worker registration failed: ', err);
        });
    }
  </script>

  <script src="js/idb-promised.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
